name: React-Run CI

on:
  push:
    branches: ["master", "deploy"]
  pull_request:
    branches: ["master", "deploy"]

jobs:
  docker_install:
    name: Deploy Project from Docker
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'
    defaults:
      run:
        working-directory: "bushfrontend"
    needs:
      - ssh_connection
    steps:
      - name: Check out the repo
        uses: actions/checkout@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Login to Docker
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

  ssh_connection:
    name: Connection on Virtual Machine
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/deploy'
    defaults:
      run:
        working-directory: "bushfrontend"
    needs:
      - build
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
      - name: Executing remote ssh commands to deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.SSH_KEY }}
          port: 22
          script: "scripts/deploy-docker.sh ${{ secrets.DOCKER_USERNAME }} ${{ secrets.DOCKER_PASSWORD }}"

  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: "bushfrontend"
    strategy:
      matrix:
        node-version: [22.x]
    steps:
      - uses: actions/checkout@v4
      - name: Running Testings on Jest
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"
          cache-dependency-path: "**/package-lock.json"
      - run: npm ci
      - run: npm run test
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: "bushfrontend"
    strategy:
      matrix:
        node-version: [22.x]
    needs:
      - test
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"
          cache-dependency-path: "**/package-lock.json"
      - run: npm ci
      - run: npm run build
